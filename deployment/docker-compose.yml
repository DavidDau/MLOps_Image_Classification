version: "3.8"

services:
  # Image Classification Web Application
  web:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: mlops_classifier_web
    ports:
      - "5000:5000"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - mlops_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: mlops_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - mlops_network

networks:
  mlops_network:
    driver: bridge

volumes:
  model_data:
  upload_data:
